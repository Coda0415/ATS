<!DOCTYPE html>
<html>
<head>
    <title>Webhook Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Webhook Log</h1>
    <div id="log-container"></div>

    <script>
        function addContactId(contactId) {
            var logContainer = document.getElementById('log-container');
            var contactIdEntry = document.createElement('div');
            contactIdEntry.className = 'log-entry';
            contactIdEntry.innerText = 'Contact ID: ' + contactId;
            logContainer.prepend(contactIdEntry);
        }

        // Simulating the receiving of a contact ID
        var exampleContactId = '1580051';

        addContactId(exampleContactId);
    </script>
</body>
</html>
